<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Management</title>
  <meta name="description" content="This is a real estate by Eloji Dominic">
  <link rel="shortcut icon" href="./assets/images/business work (6).jpg" type="image/jpg+svg">
  <link rel="stylesheet" href="./assets/css/real_estate.css">
  <link rel="stylesheet" href="./assets/css/story.css">
  <link rel="stylesheet" href="./assets/css/feature.css">
  <link rel="stylesheet" href="./assets/css/footer.css">
  <link rel="stylesheet" href="./assets/css/header.css">
  <link rel="stylesheet" href="./assets/css/hero.css">
  <link rel="stylesheet" href="./assets/css/property.css">

  <!-- google fonts 400 600 700-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
<!-- Header -->
<header class="header">
  <div class="container">
    <a href="#" class="logo">
      <img src="./assets/images/white-home.png" alt="estate-house">
      <span>WealthHome</span>
    </a>
    <nav class="navbar">
      <ul class="navbar-list">
        <li>
          <a href="#" class="navbar-link label-medium active">Home</a>
        </li>
        <li>
          <a href="#" class="navbar-link label-medium">Rent</a>
        </li>
        <li>
          <a href="#" class="navbar-link label-medium">Sale</a>
        </li>
        <li>
          <a href="#" class="navbar-link label-medium">Buy</a>
        </li>
        <li>
          <a href="#" class="navbar-link label-medium">About</a>
        </li>
      </ul>

      <div class="navbar-wrapper">
        <a href="#" class="btn-link label-medium">Login</a>
        <a href="#" class="btn btn-fill label-medium">Get Started</a>
      </div>
    </nav>

    <button class="nav-toggle-btn icon-btn" aria-label="toggle navbar">
      <i class='bx bx-menu'></i>
    </button>
  </div>
</header>

<main>
  <article>
    <!-- Hero Section -->
    <section class="hero bg-pattern js-bg-pattern">
      <div class="container">
        <div class="hero-content">
          <h1 class="headline-large hero-title">
            Find a place where you can be yourself.
          </h1>
          <p class="body-large hero-text">
            If you are looking far a place where you can be yourself, don't give up. Keep searching until you find a place that feels like home
          </p>
          <form action="" method="" class="search-bar">
            <label class="search-item">
              <div class="hero-flex">
                <span class="label-medium label">Make Purchase</span>
                <i class='bx bx-cart-add'></i>
              </div>
              <select class="search-item-field body-medium">
                <option value="buy" selected>Buy</option>
                <option value="sell">Sell</option>
                <option value="rent">Rent</option>
              </select>
            </label>
    
            <label class="search-item">
              <div class="hero-flex">
                <span class="label-medium label">Type of Property</span>
                <i class='bx bx-building-house'></i>
              </div>
              <select class="search-item-field body-medium">
                <option value="buy" selected>Buy</option>
                <option value="houses">Current Houses</option>
                <option value="apartments">Apartments</option>
                <option value="Bungalow">Bungalow</option>
              </select>
            </label>
    
            <label class="search-item">
              <div class="hero-flex">
                <span class="label-medium label">Location</span>
                <i class='bx bx-map'></i>
              </div>
              <input type="text" name="location" placeholder="Street,City, zip..." class="search-item-field body-medium">
            </label>
    
            <button type="submit" class="search-btn">Search</button>
          </form>
        </div>
      </div>
    </section>
  </article>
</main>


  
<!-- Custom Js -->
<script src="./scripts/real_estate.js"></script>
<!-- box-icons -->
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
